# DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/foyer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Asma123456@
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Actuator settings
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
# Web Server (Tomcat) configurations :
server.port=8092
server.servlet.context-path=/tpfoyer
# HikariCP settings (Optimiser la gestion des connexions)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000